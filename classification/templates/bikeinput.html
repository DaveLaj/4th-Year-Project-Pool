 <div class='container-fluid' style="margin-top: 5%; margin-left: 10%;">
 <div class="col-md-7">
 <h1><center>Bike Prediction</h1></center>
  <h3>Prediction of bike rental counts based on the environmental and seasonal settings.</h3>
 <br>
 <h4>Provide the following info:</h4>
 </div>
 <div class="col align-self-center">
 <form action="{% url 'regress' %}" method='get'>
 <label for="season">Season [1 - 4] (1:winter, 2:spring, 3:summer, 4:fall)</label><br>
 <input type="number" name="season" ></input><br>
 <label for="mnth">Month [1 - 12] (jan:1, feb:2, etc)</label><br>
 <input type="number" name="mnth" ></input><br>
 <label for="holiday">Holiday [0 - 1 (0:no,1:yes)]</label><br>
 <input type="number" name="holiday" ></input><br>
 <label for="weekday">Weekday [0-6] (day of the week)</label><br>
 <input type="number" name="weekday" ></input><br>
 <label for="weathersit">Weather Sit[1 - 4]</label><br>
  <label for="weathersit"> 1: Clear, Few clouds, Partly cloudy, Partly cloudy</label><br>
  <label for="weathersit"> 2: Mist + Cloudy, Mist + Broken clouds, Mist + Few clouds, Mist</label><br>
  <label for="weathersit"> 3: Light Snow, Light Rain + Thunderstorm + Scattered clouds, Light Rain + Scattered clouds</label><br>
  <label for="weathersit"> 4: Heavy Rain + Ice Pallets + Thunderstorm + Mist, Snow + Fog</label><br>
 <input type="number" name="weathersit" ></input><br>
 <label for="temp">Temp in C</label><br>
 <input type="float" name="temp" ></input><br>
   <label for="atemp">Feeling Temp in C</label><br>
 <input type="float" name="atemp" ></input><br>
     <label for="hum">Humidity</label><br>
 <input type="float" name="hum" ></input><br>
     <label for="windspeed">Windspeed</label><br>
 <input type="float" name="windspeed" ></input><br>
 </br>
 <div class="col align-self-center">
 <button type='submit' class='btn btn-primary'>Predict</button>
 </div>
 </form>
 </div>
 </div>
 <img src="data:image/png;base64,{{ data }}" alt="" height="500"
,width="500">
